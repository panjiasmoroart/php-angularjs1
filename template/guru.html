<div class="badge">{{ pesan }}</div><br/><br />

<table class="table table-striped table-bordered table-responsive">
    <thead>  
        <tr>
            <th>GuruID</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Pendidikan</th>
            <th class="text-center">Aksi</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="dg in dataguru">
            <td>{{ dg.guruid }}</td>
            <td>{{ dg.nama }}</td>
            <td>{{ dg.alamat }}</td>
            <td>{{ dg.pendidikan }}</td>
            <td class="text-center"><button ng-click="" class="btn btn-sm btn-info">Detail</button></td>  
        </tr>
    </tbody>
</table>
